<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Category List
                    <a routerLink="/category/create" class="btn btn-primary float-end">Add Category</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bodered">
                    <thead>
                        <tr>
                           <th>Category Id</th>
                           <th>Category Name</th>
                           <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of category">
                            <td>{{item.category_id}}</td>
                            <td>{{item.category_name}}</td>
                            
                            <td>
                                <a routerLink="/category/{{item.category_id}}/edit" class="btn btn-success">Edit</a>
                                <button type="button" (click)="deleteCategory($event, item.category_id)" class="btn btn-danger m-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination-container">
            <button
              class="pagination-button"
              (click)="prevPage()"
              [disabled]="currentPage == 1"
            >
              Previous
            </button>
            <span class="pagination-info">{{ currentPage }} / {{ totalPages }}</span>
            <button
              class="pagination-button"
              (click)="nextPage()"
              [disabled]="currentPage == totalPages"
            >
              Next
            </button>
    </div>
</div>
