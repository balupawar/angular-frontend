<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Category Create</h4>
                <a routerLink="/category" class="btn btn-danger float-end">Back</a>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveCategory()">
                    <div class="mb-3">
                        <label>Category Name</label>
                        <input type="text" [(ngModel)]="category_name" name="category_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
