<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Products List
                    <a routerLink="/products/create" class="btn btn-primary float-end">Add Product</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bodered">
                    <thead>
                        <tr>
                           <th>Product Id</th>
                           <th>Product Name</th>
                           <th>Product Price</th>
                           <th>Product Category Id</th> 
                           <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products">
                            <td>{{item.product_id}}</td>
                            <td>{{item.product_name}}</td>
                            <td>{{item.product_price}}</td>
                            <td>{{item.category_id}}</td>
                            <td>
                                <a routerLink="/products/{{item.product_id}}/edit" class="btn btn-success">Edit</a>
                                <button type="button" (click)="deleteProduct($event, item.product_id)" class="btn btn-danger m-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="pagination-container mt-2">
            <button
              class="pagination-button btn btn-warning text-white"
              (click)="prevPage()"
              [disabled]="currentPage == 1"
            >
              Previous
            </button>
            <span class="pagination-info text-dark">{{ currentPage }} / {{ totalPages }}</span>
            <button
              class="pagination-button btn btn-warning text-white"
              (click)="nextPage()"
              [disabled]="currentPage == totalPages"
            >
              Next
            </button>
          </div>
    </div>
</div>
